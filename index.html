<body>
  <noscript><br />Necesitas tener habilitado Javascript para poder hacer uso de la funcionalidad completa</noscript>
  <div id="prohibido">
    <div id="NoMovil" class="ocultar">
      <i class="fas fa-ban fa-10x"></i>
      <br>NO DISPONIBLE
    </div>
  </div>

  <div class="container">
    <div class="col-md-12 col-lg-12 col-sm-12 col-xs-12">
      <i class="icon-horizontal-icon icono"></i>
      <h2 class="headings-int">Título de la evaluación</h2>
      <br />

      <p>Instrucciones (pedagógica y técnica) de la evaluación.
      </p>
      <span id="mododebug"> -MODO DEBUG ACTIVADO-</span>
    </div>

    <div class="row" style="margin: auto">
      <span id="countdown"> </span>

      <div id='juego' class="col-sm-12 col-md-6"></div>

      <div id="Palabras" style="text-align:center" class="col-sm-12 col-md-6"></div>

    </div>
    <div class="row">

      <div style="text-align:center">
        <button id='solve'>Revisar</button>
        <button id='again' onclick="location.reload();">Reiniciar</button>
      </div>
    </div>
    <div class="row">
      <div style="text-align:center">
        <button id='btn-iniciar'>Iniciar</button>
      </div>
    </div>
  </div>

  <script>
    $(document).ready(function () {
      iniciaAmbienteScorm(ambSCORM, barraSCORM, idObjetivo);
    });

    //Se crea el tablero de la sopa de letras, es necesario pasar el arreglo de palabras
    var gamePuzzle = wordfindgame.create(words, '#juego', '#Palabras');
    //configuracion del tablero, se recomienda dejar la actual
    var puzzle = wordfind.newPuzzle(words, {
      height: 50,
      width: 50,
      fillBlanks: true
    });
    wordfind.print(puzzle);
    //caracteristica para avilitar la solucion rapida
    $('#solve').click(function () {
      wordfindgame.solve(gamePuzzle, words);
      $('[data-toggle="tooltip"]').each(function () {
        var options = {
          html: true
        };

        if ($(this)[0].hasAttribute('data-type')) {
          options['template'] =
            '<div class="tooltip ' + $(this).attr('data-type') + '" role="tooltip">' +
            ' <div class="tooltip-arrow"></div>' +
            ' <div class="tooltip-inner"></div>' +
            '</div>';
        }
        $(this).tooltip(options);
      });
    });
  </script>
