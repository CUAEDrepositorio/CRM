<body>
  <noscript><br />Necesitas tener habilitado Javascript para <br />poder hacer uso de la funcionalidad
    completa</noscript>
  <div id="prohibido">
    <div id="NoMovil" class="ocultar">
      <i class="fas fa-ban fa-10x"></i>
      <br>NO DISPONIBLE
    </div>
  </div>
  <div class="container">
    <br>
    <h2 class="headings-int ">Título de la evaluación</h2>
    <p>Instrucciones (pedagógica y técnica) de la actividad.</p>

    <br>
    <span id="countdown"> </span>
    <span id="mododebug"> -MODO DEBUG ACTIVADO -</span>
    <button class="btn blue" id="btnCreate"> Ver respuestas </button>
    <button class="btn blue" id="btnPlay"> Limpiar </button>
    <button class="btn blue" id="btnRevisar"> Revisar </button>
    <!-- <button class="btn blue" style="display:none" id="btnReinicio">Reiniciar</button> -->
    <button id="btnIntento" class="btn blue" onClick="continuar()"> Siguiente intento </button>
    <button class="btn blue" id="btnIniciar"> Iniciar </button>
    <br><br>


    <br><br>
    <div class="misterpro" id="supermister">
      <div class="center crossword" id="crossword"></div><br />
      <div class="center" id="supercenter">
          <div class="contrespuestash" id="respuestaspro">
            <div id="resp" class="respuestas">
              <h3>Horizontales</h3>
              <div id="primeroh"></div>
            </div>
  
          </div>
          <div class="contrespuestasv" id="respuestaspro">
            <div id="resp1" class="respuestas">
              <h3>Verticales</h3>
              <div id="primerov"></div>
            </div>
          </div>
      </div>
      <br><br><br><br><br><br><br><br><br><br><br><br>
    </div>
    <br></br>
  </div>

  <script src="js/index.js"></script>
  <script>
    $(document).ready(function () {
      $('[data-toggle="tooltip"]').each(function () {
        var options = {
          html: true
        };

        if ($(this)[0].hasAttribute('data-type')) {
          options['template'] =
            '<div class="tooltip ' + $(this).attr('data-type') + '" role="tooltip">' +
            ' <div class="tooltip-arrow"></div>' +
            ' <div class="tooltip-inner"></div>' +
            '</div>';
        }
        $(this).tooltip(options);
      });
      Create();
      Play();
      RegisterEvents();
      $("#btnCreate").hide();
      if (tempo) {
        iniciarTempo();
        $("#countdown").show();
      }
      if (maxIntentos == 1) {
        if (tempo) {
          $("#btnCreate").hide();
        } else {
          $("#btnCreate").show();
        }
      }


      $("#btnPlay").click(function () {
        $("#btnRevisar").show();
        $("#btnCreate").hide();
        $("#btnPlay").show();
        if (intentos == (maxIntentos - 1)) {
          $("#btnCreate").show();
        }
      }); //btnPlay
    });
  </script>
