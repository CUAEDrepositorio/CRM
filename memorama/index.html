    <div class="dialog-background" id="retroFinal" style="display: none;">

                    Great job!
                    <br />
                    <button id="botonCerrarRetro">Play again</button>
                </div>
            </div>
        </div>
    </div>

    <i class="icon-horizontal-icon icono"></i>

    <p>Instrucciones (pedagógica y técnica) de la actividad.</p>
    <span id="countdown"> </span>

    <div id="bloqueCartas" class="row bonito">
        <span id="mododebug"> -MODO DEBUG ACTIVADO -</span>
        <span class="mov" id="restante"> </span>
        <div id="Parte1">
        </div>
        <div id="Parte2">
        </div>
        <div class="retroBien col-md-6 col-md-offset-3" id="retrocorrecta" style="display: none;"></div>
        <div class="retroMal col-md-6 col-md-offset-3" id="retroincorrecta" style="display: none;"></div>
        <div class="pager col-md-12 col-lg-12 col-sm-12 col-xs-12">
            <div class="barraInferior">
                <input type="button" id="revisar" name="nombre1" class="btn btn-primary revisar "></button>
                <input type="button" id="revisarcont" name="nombre1" class="btn btn-primary revisar "
                    style="display: none"></button>
                <input type="button" id="pasar" name="nombre1" class="btn btn-primary revisar "
                    style="display: none"></input>
                <input type="button" id="botonCerrarRetroplus" name="nombre1" class="btn btn-primary revisar "
                    style="display: none" value="Actualizar" onclick="location.reload()"></button>
                <input type="button" id="btn-iniciar" name="nombre1" class="btn btn-primary revisar "> </button>
            </div>
        </div>
    </div>
